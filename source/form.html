<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">

  <header class="page-header wrapper">
    <a class="page-header__logo">
      <img class="page-header__logo-image page-header__logo-image--cat" src="img/logo-cat.svg" width="34" height="38"
        alt="Кот-логотип Кэт Энерджи">
      <img class="page-header__logo-image page-header__logo-image--text" src="img/logo-text.svg" width="101" height="18"
        alt="Текст-логотип Кэт Энерджи">
    </a>

    <nav class="main-nav">

      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть/закрыть меню</span>
      </button>

      <ul class="main-nav__list menu">
        <li class="menu__item">
          <a href="index.html" class="menu__link">Главная</a>
        </li>
        <li class="menu__item">
          <a href="catalog.html" class="menu__link">Каталог продукции</a>
        </li>
        <li class="menu__item">
          <a href="form.html" class="menu__link">Подбор программы</a>
        </li>
      </ul>

    </nav>
  </header>

  <main class="page-main">
    <h1 class="page-main__main-title">Подбор программы</h1>
    <p>Заполните анкету, и мы подберем программу питания для вашего кота</p>

    <form class="page-main__form form" action="https://echo.htmlacademy.ru" method="post">
      <p class="form__field">
        <label for="name">Имя:
          <sup>*</sup>
        </label>
        <input id="name" type="text" name="name" placeholder="БАРСИК" />
      </p>

      <p class="form__field">
        <label for="age">Вес (кг):
          <sup>*</sup>
        </label>
        <input id="weight" type="text" name="weight" placeholder="7" />
      </p>

      <p class="form__field">
        <label for="weight">Возраст (лет):</label>
        <input id="age" type="text" name="age" placeholder="7" />
      </p>
    </form>

    <fieldset class="page-main__options options">
      <ul class="options__list list-style-none">

        <li class="options__item">
          <label class="options__label">
            <input class="options__input" type="radio" name="slimming" value="slimming" checked>
            <span>Похудение</span>
          </label>
        </li>

        <li class="options__item">
          <label class="options__label">
            <input class="options__input" type="radio" name="gain" value="weight gain" checked>
            <span>Набор массы</span>
          </label>
        </li>

        <li class="options__item">
          <label class="options__label">
            <input class="options__input" type="radio" name="dont-know" value="dont know" checked>
            <span>Не знаю (нужен ваш совет)</span>
          </label>
        </li>
      </ul>
    </fieldset>

  </main>

  <footer class="main-footer">
    <h2 class="visually-hidden">Контакты</h2>

    <div class="wrapper">
      <div class="main-footer__location location">
        <h2 class="location__cooperation">Приглашаем к сотрудничеству дилеров!</h2>
        <p class="location__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
        <div class="location__map">
          <iframe class="location__google-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3328.594445916085!2d30.32048746686707!3d59.93833828942867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1627049887967!5m2!1sru!2sru"
            width="100%" height="100%" allowfullscreen="" loading="lazy"></iframe>
          <img class="location__pin" src="img/map-pin.png" width="57" height="53" alt="Маркер местоположения">
        </div>
      </div>

      <img class="main-footer__text-logo" src="img/logo-text.svg" width="128" height="24"
        alt="Текст-логотип Кэт Энерджи">

      <ul class="main-footer__social-list social-list list-style-none">
        <li class="social-list__item">
          <a class="social-list__link">
            <img class="social-list__img" src="img/icon-vk.svg" width="23" height="16" alt="Иконка Вконтакте">
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link">
            <img class="social-list__img" src="img/icon-inst.svg" width="16" height="16" alt="Иконка Инстаграм">
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link">
            <img class="social-list__img" src="img/icon-fb.svg" width="22" height="22" alt="Иконка Фэйсбук">
          </a>
        </li>
      </ul>

      <div class="partner">
        <p class="partner__text">HTML Academy</p>
        <a class="partner__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="partner__img" src="img/logo-html.svg" width="27" height="34" alt="Лого HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
